<html lang="en">

  <body>
    <div id="root" class="h-screen w-screen flex flex-col items-center justify-center bg-[#1e1e1e] text-[#cccccc] font-sans">
      <style>
        @keyframes pulse-neon {
          0%, 100% { opacity: 0.5; filter: drop-shadow(0 0 5px #00f3ff); }
          50% { opacity: 1; filter: drop-shadow(0 0 15px #00f3ff); }
        }
        .vibe-loader { display: flex; flex-direction: column; align-items: center; gap: 20px; }
        .vibe-logo { width: 64px; height: 64px; animation: pulse-neon 2s infinite ease-in-out; }
        .vibe-text { font-size: 14px; font-weight: bold; letter-spacing: 2px; color: #00f3ff; text-transform: uppercase; }
      </style>
      <div class="vibe-loader">
        <img src="/vibe_icon.png" class="vibe-logo" alt="Vibe Logo" onerror="this.style.display='none'">
        <div class="vibe-text">바이브 엔진 초기화 중...</div>
      </div>
    </div>
  </body>
